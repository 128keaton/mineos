<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MineOS Admin Panel</title>
<link href="assets/normalize.css" rel="stylesheet" type="text/css">
<link href="assets/tables.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="assets/knockout-min.js"></script>
<script type="text/javascript" src="assets/smoothie.js"></script>
<script type="text/javascript" src="assets/scriptin.js"></script>
<script type="text/javascript">

function command(data, eventobj) {
	var cmd = $(eventobj.currentTarget).data('cmd');
	var required = $(eventobj.currentTarget).data('required').split(',');
	var params = {cmd: cmd};
	
	$.each(required, function(i,v) {
		reqd = v.replace(/\s/g, '');
		if (reqd in $(eventobj.currentTarget).data())
			params[reqd] = $(eventobj.currentTarget).data(reqd);
		else if (reqd in data)
			params[reqd] = data[reqd];
	})
	
	if (required.indexOf('force') >= 0) 
		params['force'] = true;
	
	console.log(params);
	
	if (required.indexOf('server_name') >= 0) {
		$.getJSON('/server', params)
		.success(function(ret) {
			console.log(ret);
		})
		.fail(function() {

		})
	} else {
		$.getJSON('/host', params)
		.success(function(ret) {
			console.log(ret);
		})
		.fail(function() {
			
		})
	}

}

function model_status(data) {
	var self = this;
	$.extend(self, data);
	
	self.mem_utilization = ko.computed(function() {
		return '{0} / {1}'.format(self.memory, self.java_xmx);
	})
	
	self.capacity = ko.computed(function() {
		return '{0} / {1}'.format(self.players_online, self.max_players);
	})
	
	self.overextended = ko.computed(function() {
		try {
			return parseInt(self.memory) > parseInt(self.java_xmx)
		} catch (err) {
			return false;
		}
	})
}

function viewmodel_status() {
	var self = this;
	self.pings = ko.observableArray();
	self.action = command;

	self.get_pings = function() {
		$.getJSON('/vm/status')
		.success(function(data){
			$.each(data, function(i,v) {
				self.pings.push(new model_status(v));
			})
		})
	}
	self.get_pings()
}

var vm = {
	status: new viewmodel_status()
};


$(document).ready(function() {
	ko.applyBindings(vm['status'], $('#server_status')[0]);
});
	
$(function() {
	/* For zebra striping */
	$("table tr:nth-child(odd)").addClass("odd-row");
	/* For cell text alignment */
	$("table td:first-child, table th:first-child").addClass("first");
	/* For removing the last border */
	$("table td:last-child, table th:last-child").addClass("last");
});
	
	
</script>
<style type="text/css">
article {
	width: 70%;
	margin: 0 auto;
}
body {
	background-color: #DAE1B1;
}
h2 {
	font-family: 'Share Tech', sans-serif;
}
</style>
</head>
<body>
<article id="server_status">
  <section id="status">
    <header>
      <h2>MineOS Host Status</h2>
    </header>
    <table id="table_status">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Profile</th>
          <th scope="col">Port</th>
          <th scope="col">Status</th>
          <th scope="col">Online</th>
          <th scope="col">Memory</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: pings">
        <tr>
          <td data-bind="text: server_name"></td>
          <td data-bind="text: profile"></td>
          <td data-bind="text: port"></td>
          <td data-bind="text: (up ? 'online' : 'offline'), css: {green: up, red: !up, orange: parseInt($data.players_online) < 0}"></td>
          <td data-bind="text: capacity"></td>
          <td data-bind="text: mem_utilization, css: {red: overextended}"></td>
        </tr>
      </tbody>
    </table>
  </section>
</article>
</body>
</html>
