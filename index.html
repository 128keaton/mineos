<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MineOS Admin Panel</title>
<link href="assets/normalize.css" rel="stylesheet" type="text/css">
<link href="assets/stylin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="assets/jquery.min.js"></script>
<script type="text/javascript" src="assets/knockout-min.js"></script>
<script type="text/javascript" src="assets/smoothie.js"></script>
<script type="text/javascript" src="assets/scriptin.js"></script>
<script type="text/javascript">

function model_status(data) {
	var self = this;
	$.extend(self, data);
	
	self.mem_utilization = ko.computed(function() {
		return '{0} / {1}'.format(self.memory, self.java_xmx);
	})
	
	self.capacity = ko.computed(function() {
		return '{0} / {1}'.format(self.players_online, self.max_players);
	})
	
	self.overextended = ko.computed(function() {
		try {
			return parseInt(self.memory) > parseInt(self.java_xmx)
		} catch (err) {
			return false;
		}
	})
}


/*
	self.overextended = ko.computed(function() {
		try {
			return (parseInt(self.mem_usage/1000) > self.mem_allotted ? true : false);
		} catch (err) {
			return false;
		}
	})
*/

function viewmodel_status() {
	var self = this;
	self.pings = ko.observableArray();

	self.get_pings = function() {
		$.getJSON('/vm/status')
		.success(function(data){
			$.each(data, function(i,v) {
				self.pings.push(new model_status(v));
			})
		})
	}

	self.action = function(data, eventobj) {
		var params = $.extend({server_name: data.server_name}, $(eventobj.currentTarget).data())
		delete params['bind']
	}

	self.get_pings()
}
	
function viewmodel_backup() {
	var self = this;
	self.rdiffs = ko.observableArray();

	self.get_increments = function() {
		$.getJSON('/vm/rdiff_backups')
		.success(function(data){
			self.rdiffs(data);
		})
	}
	
	self.action = function(data, eventobj) {
		var params = $.extend({server_name: data.server_name}, $(eventobj.currentTarget).data())
		delete params['bind']
	}
	
	self.get_increments();
}

function viewmodel_profiles() {
	var self = this;
	self.profiles = ko.observableArray();

	self.get_profiles = function() {
		$.getJSON('/vm/profiles')
		.success(function(data) {
			$.each(data, function(i,v) {
				v['profile'] = i;
				self.profiles.push(v)
			})
		})
	}

	self.get_profiles();

}

var vm = {
	status: new viewmodel_status(),
	backup: new viewmodel_backup(),
	profiles: new viewmodel_profiles()
};


$(document).ready(function() {
	ko.applyBindings(vm['status'], $('#server_status')[0]);
	ko.applyBindings(vm['backup'], $('#server_rdiff')[0]);
	ko.applyBindings(vm['profiles'], $('#server_profiles')[0]);
});
	
</script>
</head>
<body>
<article id="server_status">
    <section id="status">
      <header>
        <h2>Server Status</h2>
      </header>
      <table id="table_status">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Profile</th>
            <th scope="col">Port</th>
            <th scope="col">Status</th>
            <th scope="col">Online</th>
            <th scope="col">Memory</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: pings">
          <tr>
            <td data-bind="text: server_name"></td>
            <td data-bind="text: profile"></td>
            <td data-bind="text: port"></td>
            <td data-bind="text: (up ? 'online' : 'offline'), css: {green: up, red: !up, orange: parseInt($data.players_online) < 0}"></td>
            <td data-bind="text: capacity"></td>
            <td data-bind="text: mem_utilization, css: {red: overextended}"></td>
            <td><a href="" data-cmd="start" data-bind="click: $root.action">Start</a>
            		<a href="" data-cmd="stop" data-bind="click: $root.action">Stop</a>
                <a href="" data-cmd="kill" data-bind="click: $root.action">Kill</a></td>
          </tr>
        </tbody>
      </table>
    </section>
</article>
<article id="server_rdiff">
    <section id="backup">
      <header>
        <h2>List Restore Points</h2>
      </header>
      <table id="table_backup">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Most recent restore point</th>
            <th scope="col">Restore Count</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody data-bind="foreach: rdiffs">
          <tr>
            <td data-bind="text: server_name"></td>
            <td data-bind="text: (up ? 'online' : 'offline'), css: {green: up, red: !up, orange: parseInt($data.players_online) < 0}"></td>
            <td data-bind="text: mirror_stamp"></td>
            <td data-bind="text: increments.length"></td>
            <td><a href="" data-cmd="backup" data-bind="click: $root.action">Create Restore Point</a>
            		<a href="" data-cmd="archive" data-bind="click: $root.action">Create Archive</a></td>
          </tr>
        </tbody>
      </table>
    </section>
</article>
<article id="server_profiles">
    <section id="profile">
      <header>
        <h2>Profiles-at-a-Glance</h2>
      </header>
      <table id="table_profiles">
        <thead>
          <tr>
            <th scope="col">Profile</th>
            <th scope="col">Runnable Jar</th>
            <th scope="col">Downloaded Asset</th>
            <th scope="col">Downloaded md5</th>
            <th scope="col">mtime</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: profiles">
          <tr>
            <td data-bind="text: profile"></td>
            <td data-bind="text: run_as"></td>
            <td data-bind="text: save_as"></td>
            <td data-bind="text: save_as_md5"></td>
            <td data-bind="text: save_as_mtime"></td>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="100%"></td>
          </tr>
        </tfoot>
      </table>
    </section>
  </article>
</body>
</html>
