<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MineOS Admin Panel</title>
<link href="assets/normalize.css" rel="stylesheet" type="text/css">
<link href="assets/tables.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="assets/knockout-min.js"></script>
<script type="text/javascript" src="assets/scriptin.js"></script>
<script type="text/javascript">


var vm = {
	status: new viewmodel_status()
};


$(document).ready(function() {
	ko.applyBindings(vm['status'], $('#server_status')[0]);
});
	
$(function() {
	/* For zebra striping */
	$("table tr:nth-child(odd)").addClass("odd-row");
	/* For cell text alignment */
	$("table td:first-child, table th:first-child").addClass("first");
	/* For removing the last border */
	$("table td:last-child, table th:last-child").addClass("last");
});
	
	
</script>
<style type="text/css">
article {
	width: 70%;
	margin: 0 auto;
}
body {
	background-color: #DAE1B1;
}
h2 {
	font-family: 'Share Tech', sans-serif;
}
</style>
</head>
<body>
<article id="server_status">
  <section id="status">
    <header>
      <h2>MineOS Host Status</h2>
    </header>
    <table id="table_status">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Profile</th>
          <th scope="col">Port</th>
          <th scope="col">Status</th>
          <th scope="col">Online</th>
          <th scope="col">Memory</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: pings">
        <tr>
          <td data-bind="text: server_name"></td>
          <td data-bind="text: profile"></td>
          <td data-bind="text: port"></td>
          <td data-bind="text: (up ? 'online' : 'offline'), css: {green: up, red: !up, orange: parseInt($data.players_online) < 0}"></td>
          <td data-bind="text: capacity"></td>
          <td data-bind="text: mem_utilization, css: {red: overextended}"></td>
        </tr>
      </tbody>
    </table>
  </section>
</article>
</body>
</html>
